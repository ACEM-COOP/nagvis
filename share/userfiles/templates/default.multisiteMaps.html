<table class="allhosts">
<tbody>
	{foreach $maps map}
  <tr><td>
	<div class="statebullet state{if $map.state == "OK"}0{elseif $map.state == "WARNING"}1{elseif $map.state == "CRITICAL"}2{else}3{/if}">
  <a href="{$htmlBase}/index.php?mod=Map&act=view&show={$map.name}" class="link" target="main">{$map.alias}</a>
  </td></tr>
	{/foreach}
</tbody>
</table>
