<script type="text/javascript" src="{$htmlBase}/frontend/wui/js/ManageBackgrounds.js"></script>

<form name="create_image" id="create_image" method="POST" action="javascript:submitFrontendForm('{$htmlBase}/server/core/ajax_handler.php?mod=ManageBackgrounds&amp;act=doCreate', 'create_image');" enctype="" onsubmit="return check_image_create();">
	<table name="mytable" class="mytable" id="table_create_image">
		<tr><th class="cat" colspan="2"><h2>{$langCreateBackground}</h2></th></tr>
		<tr><td class="tdlabel" style="color:red;">{$langBackgroundName}</td><td class="tdfield"><input id="image_name" type="text" name="image_name" value="" onBlur="" /></td></tr>
		<script>toggleDefaultOption('image_name');</script>
		
		<tr><td class="tdlabel" style="color:red;">{$langBackgroundColor}</td><td class="tdfield"><input id="image_color" type="text" name="image_color" value="#" onBlur="" /></td></tr>
		
		<tr><td class="tdlabel" style="color:red;">{$langBackgroundWidth}</td><td class="tdfield"><input id="image_width" type="text" name="image_width" value="" onBlur="" /></td></tr>
		<script>toggleDefaultOption('image_width');</script>
		
		<tr><td class="tdlabel" style="color:red;">{$langBackgroundHeight}</td><td class="tdfield"><input id="image_height" type="text" name="image_height" value="" onBlur="" /></td></tr>
		<script>toggleDefaultOption('image_height');</script>
		
		<tr><td class="tdlabel" colspan="2" align="center"><input class="submit" type="submit" name="submit" id="commit" value="{$langCreate}" /></td></tr>
	</table>
</form>

<form name="new_image" id="new_image" method="POST" action="./form_handler.php?myaction=mgt_image_upload" enctype="multipart/form-data" onsubmit="return check_image_add();">
	<table name="mytable" class="mytable" id="table_new_image">
		<tr><th class="cat" colspan="2"><h2>{$langUploadBackground}</h2></th></tr>
		<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="3000000" />
		<tr><td class="tdlabel" >{$langChooseImage}</td><td class="tdfield"><input type="file" name="image_file" value="" /></td></tr>
		<tr><td class="tdlabel" colspan="2" align="center"><input class="submit" type="submit" name="submit" id="commit" value="{$langUpload}" /></td></tr>
	</table>
</form>
		
<form name="image_delete" id="image_delete" method="POST" action="javascript:submitFrontendForm('{$htmlBase}/server/core/ajax_handler.php?mod=ManageBackgrounds&amp;act=doDelete', 'image_delete');" enctype="" onsubmit="return check_image_delete();">
	<table name="mytable" class="mytable" id="table_image_delete">
		<tr><th class="cat" colspan="2"><h2>{$langDeleteBackground}</h2></th></tr>
		<tr>
			<td class="tdlabel">{$langChooseImage}</td><td class="tdfield">
				<select id="map_image" name="map_image" onChange="" onBlur="">
					<option value=""></option>
					{foreach $images image}
					<option value="{$image}">{$image}</option>
					{/foreach}
				</select>
			</td>
		</tr>
		<script>toggleDefaultOption('map_image');</script>
		
		<tr><td class="tdlabel" colspan="2" align="center"><input class="submit" type="submit" name="submit" id="commit" value="{$langDelete}" /></td></tr>
	</table>
</form>
