<div id="viewModifyParams">
<form name="viewModifyParams" id="viewModifyParams" method="get">
    <input type="hidden" name="mod" value="{$mod}" />
    <input type="hidden" name="act" value="{$act}" />
    <input type="hidden" name="show" value="{$show}" />
    <table><tbody>
    {foreach $opts opt cur}
        {if $opt != 'automap' && $opt != 'preview'}
            <tr><td>{$opt}</td><td>
            {if isset($optValues[$opt])}
                <select name="{$opt}">
                {foreach $optValues[$opt] key val}
                    {if $key == $cur}
                        <option value="{$key}" selected="selected">{$val}</option>
                    {else}
                        <option value="{$key}">{$val}</option>
                    {/if}
                {/foreach}
                </select>
            {else}
                <input type="text" name="{$opt}" id="{$opt}" value="{$cur}" />
            {/if}
            </td></tr>
        {/if}
    {/foreach}
    {if $permEdit}
    <tr>
        <td>{$langPermanent}</td>
        <td><input type="checkbox" name="perm" value="1" /></td>
    </tr>
    {/if}
    </tbody></table>
    <input type="submit" name="submit" value="{$langApply}" />
</form>
</div>
